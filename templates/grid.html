<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/grid-style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/grid">Speed Dating!?
            <img class="nav-ufo" src="../static/images/firstdate.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Speed Dating</h1>
      <p>Crushing Disapointment is Out There</p>
      <p>So Let's Lower Our Expectations!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="wave">Select Happiness Expectation</label>
                        <input class="form-control" id="wavenumber" type="text" placeholder="1">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Participant Number</th>
                  <th class="table-head">Originally From</th>
                  <th class="table-head">Desired Career</th>
                  <th class="table-head">Race</th>
                  <th class="table-head">Happiness Expectations</th>
                  <th class="table-head">Number of Dates</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Speed Date Summary</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="{{url_for('static', filename='js/gridapp.js')}}"></script>
</body>

</html>
